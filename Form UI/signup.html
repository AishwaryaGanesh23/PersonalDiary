<html>
    <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="javascript/signup_js.js"></script>
    </head>

    <body>
        <div class="overlay">
            <div class="col-md-15 col-sm-15">
                <form>
              
                    <div class="con">
                    
                        <header class="head-form">
                            <h2>Sign Up</h2>
                        </header>
                    

                        <div class="field-set">

                            <center>
                                <div class="form-group">
                                   <span class="input-item">
                                      <i class="fa fa-user-o"></i>
                                   </span>
                                   
                                   <input class="form-input" id="firstname" type="text" placeholder="First Name" required onblur="chkefirstname()">
                                   <div id="error1" style="color: red;"></div>
                                </div>
                                
                             </center>
                             
                          
                             <center>
                                <div class="form-group">
                                   <span class="input-item">
                                   <i class="fa fa-user-o"></i>
                                   </span>
                                   
                                   <input class="form-input" type="text" placeholder="Last Name" id="lastname"  name="lastname" required onblur="chkelastname()">
                                   <div id="error2" style="color: red;"></div>
                                </div>
                             </center> 

                            
                            <center>
                                <div class="form-group">
                                   <span class="input-item">
                                      <i class="fa fa-at"></i>
                                   </span>
                                   
                                   <input class="form-input" id="email" type="email" placeholder="Email Id" required onblur="chkeemail()">
                                   <div id="error3" style="color: red;"></div>
                                </div>
                                
                             </center>
                             
                          
                             <center>
                                <div class="form-group">
                                   <span class="input-item">
                                   <i class="fa fa-key"></i>
                                   </span>
                                   
                                   <input class="form-input" type="password" placeholder="Password" id="password"  name="password" required onblur="chkepass()">
                                   <div id="error4" style="color: red;"></div>
                                </div>
                             </center>  
                            
                            <center>
                                <button class="btn submits sign-up">Sign Up 
                                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                                </button>
                            </center>
                        
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>


</html>
