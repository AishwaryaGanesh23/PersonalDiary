<html>
  <head>
   <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/calendar.css">
  </head>
  <body>
   <div class="overlay">
      <div class="collapse navbar-collapse" id="myNavbar">
                                    
      </div>

      <div class="sidebar" id="mysidebar">
                           
      </div>

      <nav aria-label="breadcrumb" style="position: relative; left:20%;">
         <ol class="breadcrumb">
            <a href="/home" class="breadcrumb-item">Home/</a>
            <a href="/posts" class="breadcrumb-item">All Posts/</a>
            <a class="breadcrumb-item active" aria-current="page">Create a Post</a>
         </ol>
      </nav>

         <div class="wrapper">
            <div class="container-calendar">
               <h3 id="monthAndYear"></h3>
               <div class="button-container-calendar">
                  <i class="fa fa-chevron-left" id="previous" onclick="previous()"></i>
                  <i class="fa fa-chevron-right" id="next" onclick="previous()"></i>
               </div>
               
               <table class="table-calendar" id="calendar" data-lang="en">
                  <thead id="thead-month"></thead>
                  <tbody id="calendar-body"></tbody>
               </table>
               
               <div class="footer-container-calendar">
                  <label for="month">Jump To: </label>
                  <select id="month" onchange="jump()">
                        <option value=0>Jan</option>
                        <option value=1>Feb</option>
                        <option value=2>Mar</option>
                        <option value=3>Apr</option>
                        <option value=4>May</option>
                        <option value=5>Jun</option>
                        <option value=6>Jul</option>
                        <option value=7>Aug</option>
                        <option value=8>Sep</option>
                        <option value=9>Oct</option>
                        <option value=10>Nov</option>
                        <option value=11>Dec</option>
                  </select>
                  <select id="year" onchange="jump()"></select>       
               </div>

               <div class="footer-container-calendar"> 
                  <button id="add_task"><a href="ToDoList.html">Add Task</a></button>
               </div>
            </div>
         </div>
      </div>
    <script src="./javascript/calendar.js" type="text/javascript"></script>
  </body>
</html>
