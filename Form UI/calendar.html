<html>
  <head>
   <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/calendar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
   <div class="overlay">
      
      <div class="container">
			
			<div class="row">
				<div class="col-md-12">
					
				    <div class="calendar-container">
				      <div class="calendar"> 
				        <div class="year-header"> 
				          <i class="left-button fa fa-chevron-left" id="prev"> </i> 
				          <span class="year" id="label" style="position: relative; top: -2vh;"></span> 
				          <i class="right-button fa fa-chevron-right" id="next"> </i>
				        </div> 
				        <table class="months-table"> 
				          <tbody>
				            <tr class="months-row">
				              <td class="month">Jan</td> 
				              <td class="month">Feb</td> 
				              <td class="month">Mar</td> 
				              <td class="month">Apr</td> 
				              <td class="month">May</td> 
				              <td class="month">Jun</td> 
				              <td class="month">Jul</td>
				              <td class="month">Aug</td> 
				              <td class="month">Sep</td> 
				              <td class="month">Oct</td>          
				              <td class="month">Nov</td>
				              <td class="month">Dec</td>
				            </tr>
				          </tbody>
				        </table> 
				        
				        <table class="days-table w-100"> 
				          <td class="day">Sun</td> 
				          <td class="day">Mon</td> 
				          <td class="day">Tue</td> 
				          <td class="day">Wed</td> 
				          <td class="day">Thu</td> 
				          <td class="day">Fri</td> 
				          <td class="day">Sat</td>
				        </table> 
						<div class="frame"> 
						<table class="dates-table w-100"> 
							<tbody class="tbody" style="border: 2px solid black;">             
							</tbody> 
						</table>
						</div> 
				        <button class="button" id="add-button" style="width: 150px;" data-toggle="modal" data-target="#dialog">Add Event</button>
				      </div>
				    

				    <div class="modal fade" id="dialog" role="dialog">
					<div class="modal-dialog">

					  <div class="modal-content">
					    <div class="modal-header">
					      <button type="button" class="close" data-dismiss="modal">&times;</button>
					      <h4 class="modal-title">Modal Header</h4>
					    </div>
					    <div class="modal-body">
					      <p>Some text in the modal.</p>
					    </div>
					    <div class="modal-footer">
					      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					    </div>
					  </div>
					  
					</div>
				      </div>

				    
				  </div>
				</div>
			</div>
		</div>
         </div>
   </div>
   
    <script src="./javascript/jquery.min.js"></script>
    <script src="./javascript/popper.js"></script>
    <script src="./javascript/bootstrap.min.js"></script>
    <script src="./javascript/main.js"></script>
  
   </body>
</html>
